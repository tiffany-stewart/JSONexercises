<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
   <ul id="social"></ul>
      

   <script>
        
       var data = {
           
           name : "Edwin Diaz",
           title : "Instructor",
           courses : [

               {"php" : "http://edwindiaz.com"},
               {"javascript" : "http://edwindiaz.com"}, 
               {"yotube" : "http://edwindiaz.com"},
               {"twitter" : "http://edwindiaz.com"},
               {"facebook" : "http://facebook.com/ThisIsEdwinDiaz"}
               
           ]
           
    
       };
       
       
       
       
       
       var output = "";
       
       
       for(var i = 0; i <= data.courses.length; i++){
           
           for(key in data.courses[i]) {
               
               if(data.courses[i].hasOwnProperty(key)){
                   
                    output += '<li>' + 
                    '<a href="' + data.courses[i][key] + 
                    '">' + key + '</a>' + 
                    '</li>';   
                   
                   
               }
               
              
               
           }
           
           
           
       }
       
       
  
       
       var update = document.getElementById('social');
       
       update.innerHTML = output;
    

    
    </script>
   
   
   
   
   
   
    
</body>
</html>
